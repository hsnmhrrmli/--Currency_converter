<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Coverter</title>
    <link rel="stylesheet" href="./css/pc.css">
</head>

<body>
    <div class="topside">
        <img src="./img/logo.svg" alt="">
        <div class="topmid">
            <div>Bank</div>
            <div>Biznes</div>
            <div>Invest</div>
            <div>Sığorta</div>
            <div>Mobil</div>
            <div>Səfərlər</div>
            <div>Əyləncə</div>
        </div>
        <div class="topend">Daxil Ol</div>
    </div>
    <div class="header">Onlayn valyuta konverter</div>
    <div class="main">
        <div>
            <div class="start" id="start1">Başlanğıc məbləğ</div>
            <div class="currencies" id="start">
                <div><span>RUB</span></div>
                <div><span>USD</span></div>
                <div><span>EUR</span></div>
                <div><span>GBP</span></div>
            </div>
            <div class="startingval" id="startingval1">
                <input class="starting" type="number" placeholder="...">
                <div class="available" id="left"></div>
            </div>
        </div>
        <div>
            <div class="start" id="start2">Son məbləğ</div>
            <div class="currencies" id="end">
                <div><span>RUB</span></div>
                <div><span>USD</span></div>
                <div><span>EUR</span></div>
                <div><span>GBP</span></div>
            </div>
            <div class="startingval" id="startingval2">
                <input class="ending" type="number" placeholder="...">
                <div class="available" id="right"></div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
